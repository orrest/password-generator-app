<article>
  <h1>Password Generator</h1>
  <section class="password card">
    <span>P4%T20rD!</span>
    <img [ngSrc]="`icon-copy.svg`" alt="icon copy" [width]="21" [height]="24" />
  </section>
  <section class="settings card">
    <fieldset class="length">
      <label class="title">
        <span class="title">Character Length</span>
        <span class="value">0</span>
      </label>
      <input type="range" />
    </fieldset>

    <fieldset class="rules">
      @for (rule of rules; track $index) {
        <label>
          <input type="checkbox" />
          {{ rule }}
        </label>
      }
    </fieldset>

    <div class="result">
      <div class="strength">
        <span>STRENGTH</span>
        <span>[][][][]</span>
      </div>
      <button class="generate-btn">
        <span>GENERATE</span>
        <img
          [ngSrc]="`icon-arrow-right.svg`"
          width="12"
          height="12"
          alt="icon arrow"
        />
      </button>
    </div>
  </section>
</article>
